<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Selamat Ulang Tahun A Fajar üéâ</title>
    <style>
        * {
            box-sizing: border-box;
            transition: all .3s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff00c8, #00ffe1, #ffea00, #ff0055);
            background-size: 400% 400%;
            animation: bgShift 5s infinite alternate;
            color: #111;
            overflow-x: hidden;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff;
            margin-top: 40px;
            transform: rotate(-1deg);
        }

        .input-umur {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .input-umur input {
            width: 60px;
            text-align: center;
            font-size: 1.3rem;
            padding: 5px;
            border-radius: 8px;
            border: 2px solid #ff00ff;
            font-family: inherit;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-bottom: 150px;
        }

        button {
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #000 inset;
            animation: wiggle 1s infinite alternate;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(-2deg)
            }

            100% {
                transform: rotate(2deg)
            }
        }

        .photo {
            margin-top: 30px;
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            transform: rotate(1deg);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.3rem;
            margin-top: 25px;
            text-align: center;
            background: #fff;
            padding: 25px;
            border: 6px double #ff00ff;
            border-radius: 20px;
            transform: rotate(-1deg);
            max-width: 600px;
            box-shadow: 0 0 20px #00000055;
        }

        .real-msg {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-top: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            border: 3px dashed #00ffff;
            max-width: 700px;
            color: #333;
            box-shadow: 0 0 10px #ff00ff99;
            font-family: 'Times New Roman', serif;
        }

        .real-msg b {
            color: #008080;
        }

        .confetti span {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color);
            top: -20px;
            animation: fall 3s linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg)
            }

            100% {
                transform: translateY(110vh) rotate(720deg)
            }
        }

        /* Tombol musik di bawah tombol klik */
        #music-toggle {
            background: linear-gradient(90deg, #ff66b2, #ff3d9a);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        #music-toggle:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ff3d9a, #ff66b2);
        }
    </style>
</head>

<body>
    <h1>üéÇ Selamat Ulang Tahun yang ke-<span id="umurDisplay">...</span> Buat A Fajar! üéâ</h1>

    <div class="input-umur">
        <label for="umurInput" style="color:white;font-weight:bold;">Isi umurnya sendiri:</label>
        <input type="number" id="umurInput" min="1" placeholder="??" />
    </div>

    <div class="container">
        <div class="photo">
            <img src="gambar/foto (1).jpg" alt="foto lucu" id="fotoGambar">
        </div>

        <div class="message" id="msg">Semoga bantalnya dingin di semua sisinyaüí§‚ùÑÔ∏è</div>

        <!-- Tombol utama -->
        <button id="btn">--->Klik Ini<---</button>

                <!-- Tombol musik di bawah tombol utama -->
                <button id="music-toggle">üîä Musik: ON</button>

                <div class="real-msg">
                    <b>Barakallahu fii umrik, A Fajar.</b>
                    Semoga umur yang Allah kasih semakin berkah, semua urusannya dipermudah,
                    rezekinya dilancarkan,
                    sehat selalu, terus bahagia, dan pokoknya yang terbaik lah!
                </div>

                <div style="height:200px"></div>
    </div>

    <div class="confetti" id="confetti"></div>

    <!-- Musik -->
    <audio id="bg-music" src="musik/lagu.mp3" autoplay loop></audio>

    <script>
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');
        const confetti = document.getElementById('confetti');
        const foto = document.getElementById('fotoGambar');
        const umurInput = document.getElementById('umurInput');
        const umurDisplay = document.getElementById('umurDisplay');

        const messages = [
            'Semoga kipas anginmu muter terus walau listrik naik ‚ö°üåÄ',
            'Semoga kalau makan es krim gak pernah lumer kemana mana üç¶üòã',
            'Semoga bantalnya dingin di semua sisinya üí§‚ùÑÔ∏è',
            'Semoga nemu posisi selimut paling nyaman sepanjang malam üõå‚ú®',
            "Semoga sendalnya gampang ketemu kalau habis sholat jum'at ü•øüïå",
            'Semoga gak pernah disconnect Wi-Fi pas lagi seru-serunya üéÆüì∂',
            'Semoga kalau kebelet malem malem gak pernah mati listriknya üöΩüí°',
            'Semoga kalau isi bensin antrinya gak panjang banget ‚õΩüõµ',
            'Semoga kalau ada acara gak pernah ngaret lagi ‚è∞üéâ',
        ];

        const totalFoto = 6;
        let fotoIndex = 1;

        umurInput.addEventListener('input', () => {
            umurDisplay.textContent = umurInput.value || '...';
        });

        btn.addEventListener('click', () => {
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            msg.textContent = randomMsg;

            fotoIndex++;
            if (fotoIndex > totalFoto) fotoIndex = 1;
            foto.src = `gambar/foto (${fotoIndex}).jpg`;

            spawnConfetti();
            document.body.style.background = `linear-gradient(45deg, ${randColor()}, ${randColor()}, ${randColor()}, ${randColor()})`;
        });

        function randColor() {
            return `hsl(${Math.random() * 360},100%,60%)`;
        }

        function spawnConfetti() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('span');
                c.style.setProperty('--color', randColor());
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        // Musik
        const music = document.getElementById("bg-music");
        const musicBtn = document.getElementById("music-toggle");

        // Coba mainkan musik saat user pertama kali klik halaman (autoplay bypass)
        document.body.addEventListener("click", () => {
            if (music.paused) {
                music.play().catch(() => { });
            }
        }, { once: true });

        musicBtn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicBtn.textContent = "üîä Musik: ON";
            } else {
                music.pause();
                musicBtn.textContent = "üîá Musik: OFF";
            }
        });
    </script>
</body>


</html>
